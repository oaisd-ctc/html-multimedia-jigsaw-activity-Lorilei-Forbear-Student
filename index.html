<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia Demo</title>
        <link rel="stylesheet" href=".././CSS/index.css">
    </head>
    <body class="text">
        <h1 class="text">HTML Multimedia Demonstration</h1>
        <h2>Video Element</h2>
        <video width="75%" height="300px" controls>
            <source src=".././Media/Raindrops.mp4" type="video/mp4">
            Your browser doesn't support the video tag.
        </video>
        <h2 class="text">Audio Element</h2>
        <audio controls>
            <source src=".././Media/audio.mp3" type="audio/mp3">
            Your browser doesn't support the audio tag.
        </audio>
        <h2 class="text">Inline Frame Element</h2>
        <iframe src="https://www.example.com" width="75%" height="350px">
            Your browser doesn't support the iframe tag.
        </iframe>
        <br>
        <h2 class="text">Canvas Element</h2>
        <canvas id="myCanvas">
            <script>
                const canvas = document.getElementById("myCanvas");
                const ctx = canvas.getContext("2d");
                
                ctx.fillStyle="dodgerblue"
                ctx.fillRect(0,0, 200,110);
                </script>
                <!--I couldn't find any other way to put a rectangle in a canvas, so I used javascript I edited from W3School.-->
            Your browser doesn't support the canvas tag.
        </canvas>
        <br>
        <h2 class="text">SVG Element</h2>
        <svg>
            <circle cx="150" cy="70" r="60" stroke="#000000" stroke-width="2" fill="#ff0000"></circle>
            Your browser doen't support SVG.
        </svg>
        <br> <br>
        <svg>
            <rect width="350px" height="100px"></rect>
        </svg>
        <br><br>
        <svg>
            <ellipse cx="150" cy="70" rx="150" ry="70">
        </svg>
        <br><br>
        <svg height="200" width="300">
            <line x1="0" y1="0" x2="300" y2="200" style="stroke:grey;stroke-width:2"/>
          </svg>
          <svg width="250" height="300">
            <polygon points="100, 80, 200 200, 0 200" style="fill:#ffca2b; stroke-width:3"/>
          </svg>
    </body>
</html>
